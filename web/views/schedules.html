<div ng-controller="SchedulesController">

    <div class="row">

        <div class="col-lg-12">

            <a href="#/new-schedule" class="btn btn-primary"><i class="fa fa-plus"></i> New Schedule</a>

            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="schedule in schedules" ng-click="edit(schedule._id)" ng-class="{ 'bg-info': isActive(schedule), 'bg-warning': isOutdated(schedule) }">
                        <td ng-bind="schedule.name"></td>
                        <td ng-bind-html="schedule | scheduleText"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
