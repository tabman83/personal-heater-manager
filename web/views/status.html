<div ng-controller="StatusController" class="status-view">


    <div class="row">
        <div class="col-xs-6">
            <div class="tile" ng-class="{red: heatingStatus !== true, green: heatingStatus === true, darkgray: heatingButtonDisabled }" ng-click="heatingButtonDisabled ? angular.noop() : switchHeating()">
                <h1 class="title">{{heatingStatus | booleanOnOff}}</h1>
                <p>HEATING status</p>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="tile" ng-class="{red: nextEventWhat === 'OFF', green: nextEventWhat === 'ON', darkgray: nextEventWhat === 'None' }">
                <h1 class="title">{{nextEventWhat}}</h1>
                <small>{{nextEventWhen}}</small>
                <p>NEXT event</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="tile blue">
                <h1 class="title">{{insideTemp | number : 1}}&deg;</h1>
                <p>INSIDE temp.</p>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="tile orange">
                <h1 class="title">{{outsideTemp}}&deg; <i title="{{weatherStatus}}" class="wi {{weatherIcon}}"></i></h1>
                <small>Feels like {{outsideWindChill}}&deg;</small>
                <p>OUTSIDE temp.</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="tile green">
                <h1 class="title">{{insideHumidity | number : 0}}%</h1>
                <p>INSIDE hum.</p>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="tile purple">
                <h1 class="title">{{outsideHumidity}}%</h1>
                <p>OUTSIDE hum.</p>
            </div>
        </div>
    </div>

</div>
