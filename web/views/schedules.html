<div ng-controller="SchedulesController">

    <div class="row">

        <div class="col-lg-12">

            <p>
                <a href="#/schedule" class="btn btn-primary"><i class="fa fa-plus"></i> New Schedule</a>
            </p>

            <div class="alert alert-info" ng-if="!schedules.length" role="alert">No schedules</div>

            <table class="table" ng-if="schedules.length">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>What</td>
                        <td>Recur</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="schedule in schedules track by schedule._id" ng-click="go('/schedule/'+schedule._id)" ng-class="{ 'bg-info': isActive(schedule), 'bg-warning': isOutdated(schedule) }">
                        <td ng-bind="schedule.name"></td>
                        <td ng-bind-html="schedule | scheduleTextWhat"></td>
                        <td ng-bind-html="schedule | scheduleTextWhen"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>



        </div>
    </div>

</div>
