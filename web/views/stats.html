<div class="row" ng-controller="StatsController">
    <div class="col-lg-12">

        <form class="form-inline" name="chartForm" ng-submit="apply()">
            <div class="form-group">
                <label for="inputType" class="control-label">Type:</label>
                <select ng-model="selectedChartType" class="form-control" id="inputType" ng-options="chartType.name for chartType in chartTypes"></select>
            </div>
            <div class="form-group" ng-if="selectedChartType.name==='Monthly'">
                <label for="inputYear" class="control-label">Year:</label>
                <select ng-model="selectedYear" class="form-control" id="inputYear" ng-options="year.text for year in years"></select>
            </div>
            <div class="form-group" ng-if="selectedChartType.name==='Daily'">
                <label for="inputMonth" class="control-label">Month:</label>
                <select ng-model="selectedMonth" class="form-control" id="inputMonth" ng-options="month.name group by month.year for month in months"></select>
            </div>

        </form>

        <div google-chart chart="chart" select="onSelectRowFunction(selectedItem)" style="height:350px"></div>

        <h4 ng-show="showBreakdown">Daily breakdown</h4>
        <div ng-show="showBreakdown" google-chart chart="timeline" style="height:{{timelineHeight}}px"></div>

    </div>
</div>
